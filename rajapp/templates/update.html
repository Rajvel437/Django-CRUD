{% extends "index.html" %}
{% block content %}
    <div class="container-fluid" style="margin-top: 50px;">
        <div class="col-md-offset-4 col-md-4">
            <form action="" autocomplete="off" method="post">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center"><i class="fa fa-edit"> Update</i></h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" value="{{data.name}}" name="name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" value="{{data.password}}" name="password">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" value="{{data.address}}" name="address">
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" value="{{data.contact}}" name="contact">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" value="{{data.email}}" name="email">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary btn-block" >
                </div>
            </form>

        </div>

    </div>
{% endblock %}
